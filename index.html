<<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, intial scale=1.0" >
    <title> Maldives Website </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hero">
      <video autoplay loop muted plays-inline id="backVideo">
        <source src="images/video.mp4" type="video/mp4">
      </video>
      <div class="logo">
        <img src="images/logo.png">
      </div>
      <div class="sidebar">
        <div class="text-box">
          <h1>GOLDEN RESORT</h1>
          <h4>LIVE YOUR LIFE!</h4>
          <div class="line"></div>
        </div>
      </div>
      <div class="content">
        <h1>Maldives</h1>
        <p>Have a beautiful stay here at this Treasure Island</p>
        <div class="btn" id="playBtn">
          <img src="images/play.png" id="icon"> Watch Video
        </div>
      </div>

    </div>

  <script>
    var backVideo = document.getElementById('backVideo');
    var playBtn = document.getElementById('playBtn');
    var icon = document.getElementById('icon');
      playBtn.onclick=function(){
        backVideo.style.display = "block";

        if (backVideo.paused){
          backVideo.play();
          icon.src="images/pause.png";
        }
        else{
          backVideo.pause();
          icon.src="images/play.png";
        }
      }
  </script>
  </body>
</html>
